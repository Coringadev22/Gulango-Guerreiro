<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapa Mundi</title>
</head>
<body>
    <h1>Mapa Mundi</h1>
    <ul>
        {% for info in cursos %}
        <li>
            {{ info.curso.title }} -
            {{ info.status }}{% if info.status == 'em andamento' %} ({{ info.concluidas }}/{{ info.total }}){% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
