<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Diálogo com NPC</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            background: url('https://cdn.pixabay.com/photo/2017/08/30/12/45/background-2693750_1280.jpg') repeat;
            padding: 20px;
            color: #2c2c2c;
        }
        .npc-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .npc-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #8b6f47;
            margin-right: 15px;
            object-fit: cover;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #8b6f47;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message.npc {
            text-align: left;
        }
        .chat-message p {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
        }
        .chat-message.user p {
            background: #e9d8a6;
        }
        .chat-message.npc p {
            background: #f0e6d6;
        }
        .chat-form textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
        }
        .chat-form button {
            background: #DAA520;
            color: #000;
            border: 2px solid #B8860B;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="npc-header">
        <img src="{{ npc.avatar.url }}" alt="{{ npc.nome }}">
        <div>
            <h2>{{ npc.nome }}</h2>
            <p>{{ frase_inicial }}</p>
        </div>
    </div>

    <div class="chat-container">
        {% for h in historico %}
            <div class="chat-message user">
                <p>{{ h.pergunta }}</p>
            </div>
            <div class="chat-message npc">
                <p>{{ h.resposta }}</p>
            </div>
        {% empty %}
            <p>Nenhum diálogo disponível.</p>
        {% endfor %}
    </div>

    <form method="post" class="chat-form">
        {% csrf_token %}
        <textarea name="pergunta" placeholder="Digite sua pergunta..."></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
