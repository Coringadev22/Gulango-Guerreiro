<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hall das Conquistas</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            margin: 0;
            padding: 40px;
            background: url('https://cdn.pixabay.com/photo/2017/08/30/12/45/background-2693750_1280.jpg') repeat;
            color: #2c2c2c;
        }
        .ranking {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.85) url('https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/svg/1f4dc.svg') no-repeat center 20px;
            background-size: 80px;
            border: 5px solid #8b6f47;
            border-radius: 10px;
            padding: 60px 20px 20px;
        }
        .ranking h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .ranking ul {
            list-style: none;
            padding: 0;
        }
        .ranking li {
            display: flex;
            align-items: center;
            background: rgba(240, 230, 214, 0.9);
            border: 2px solid #8b6f47;
            padding: 10px;
            margin-bottom: 10px;
        }
        .ranking li:first-child {
            border: 3px solid #d4af37;
            box-shadow: 0 0 10px #d4af37;
            background: rgba(255, 215, 0, 0.3);
        }
        .ranking li img.avatar {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #8b6f47;
            margin-right: 15px;
        }
        .rank-info {
            flex: 1;
        }
        .icons img {
            width: 30px;
            height: 30px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid #8b6f47;
            margin-right: 5px;
        }
        .pos {
            font-size: 1.2em;
            margin-right: 10px;
            font-weight: bold;
        }
        .pos::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            background: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/svg/1f6e1.svg') no-repeat center/contain;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="ranking">
        <h1>Hall das Conquistas</h1>
        <ul>
            {% for avatar in avatares %}
            <li>
                <span class="pos">{{ forloop.counter }}º</span>
                <img class="avatar" src="{{ avatar.imagem.url }}" alt="Avatar de {{ avatar.user.username }}">
                <div class="rank-info">
                    <strong>{{ avatar.user.username }}</strong><br>
                    <img class="trophy" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/svg/1f3c6.svg" alt="Troféu" width="20"> {{ avatar.qtd_conquistas }} conquistas
                    <div class="icons">
                        {% for av_conquista in avatar.avatarconquista_set.all %}
                        <img src="{{ av_conquista.conquista.icone.url }}" alt="{{ av_conquista.conquista.nome }}">
                        {% endfor %}
                    </div>
                </div>
            </li>
            {% empty %}
            <li>Nenhum avatar encontrado.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
