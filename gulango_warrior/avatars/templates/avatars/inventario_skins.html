<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Invent√°rio de Skins</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(#3b2f2f, #5d473a);
            color: #f8f5f2;
            font-family: "Georgia", serif;
        }
        .skin-list {
            max-width: 420px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.6);
            border: 5px solid #d4af37;
            border-radius: 10px;
            padding: 20px;
        }
        .skin-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .skin-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 5px;
            border: 2px solid #d4af37;
        }
        .em-uso {
            font-weight: bold;
            color: #d4af37;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="skin-list">
        <h1>Minhas Skins</h1>
        <ul>
            {% for su in skins_usuario %}
            <li class="skin-item">
                <img src="{{ su.skin.imagem.url }}" alt="{{ su.skin.nome }}">
                <span>{{ su.skin.nome }}</span>
                {% if su.em_uso %}<span class="em-uso">Em uso</span>{% endif %}
            </li>
            {% empty %}
            <li>Nenhuma skin encontrada.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
