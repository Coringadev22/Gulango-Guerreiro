<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Baú de Mensagens</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            padding: 40px;
            background: url('https://cdn.pixabay.com/photo/2017/08/30/12/45/background-2693750_1280.jpg') repeat;
            color: #2c2c2c;
        }
        .chest {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.85);
            border: 5px solid #8b6f47;
            border-radius: 10px;
            padding: 20px;
            background-image: url('https://cdn.pixabay.com/photo/2014/04/03/11/55/chest-310126_1280.png');
            background-repeat: no-repeat;
            background-position: top center;
            background-size: 120px 120px;
            padding-top: 140px;
        }
        .messages {
            list-style: none;
            padding: 0;
        }
        .message {
            background: url('https://cdn.pixabay.com/photo/2012/12/13/13/00/parchment-69541_960_720.png');
            background-size: cover;
            border: 2px solid #8b6f47;
            padding: 15px;
            margin-bottom: 15px;
        }
        .mark-form {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="chest">
        <h1>Baú de Mensagens</h1>
        <ul class="messages">
            {% for n in notificacoes %}
            <li class="message">
                <strong>{{ n.titulo }}</strong><br>
                <span>{{ n.mensagem }}</span><br>
                <small>{{ n.data|date:"d/m/Y H:i" }}</small>
                {% if not n.lida %}
                <form method="post" class="mark-form">
                    {% csrf_token %}
                    <input type="hidden" name="notificacao_id" value="{{ n.id }}">
                    <button type="submit">Marcar como lida</button>
                </form>
                {% else %}
                <em>lida</em>
                {% endif %}
            </li>
            {% empty %}
            <li>Não há notificações.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
