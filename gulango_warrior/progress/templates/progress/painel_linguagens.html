<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Painel de Linguagens</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            padding: 40px;
            background: url('https://cdn.pixabay.com/photo/2015/08/29/11/07/library-913919_1280.jpg') center/cover fixed;
            color: #fff;
        }
        .grimorio {
            max-width: 800px;
            margin: 0 auto;
            background: url('https://cdn.pixabay.com/photo/2015/06/19/21/24/book-815135_1280.jpg') center/cover;
            border: 8px solid #8b6f47;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
        .linguagem-card {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.85);
            border: 2px solid #8b6f47;
            margin-bottom: 20px;
            padding: 15px;
        }
        .linguagem-card img.icone {
            width: 48px;
            height: 48px;
            margin-right: 15px;
        }
        .progress {
            width: 100%;
            background: #ddd url('https://cdn.pixabay.com/photo/2017/10/26/09/52/wood-2894986_1280.jpg') center/cover;
            border: 2px solid #8b6f47;
            height: 20px;
            position: relative;
            margin-top: 10px;
        }
        .progress-fill {
            background: linear-gradient(90deg, #c69c6d, #eacc8b);
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="grimorio">
        <h1>Painel de Linguagens</h1>
        {% for lang in linguagens %}
        <div class="linguagem-card">
            {% if lang.codigo == 'golang' %}
            <img class="icone" src="https://cdn-icons-png.flaticon.com/512/841/841847.png" alt="Machado">
            {% elif lang.codigo == 'rust' %}
            <img class="icone" src="https://cdn-icons-png.flaticon.com/512/854/854894.png" alt="Engrenagem">
            {% elif lang.codigo == 'julia' %}
            <img class="icone" src="https://cdn-icons-png.flaticon.com/512/590/590685.png" alt="Elixir">
            {% endif %}
            <div class="info" style="flex:1;">
                <h2>{{ lang.nome|capfirst }} - NÃ­vel {{ lang.nivel }}</h2>
                <div class="progress">
                    <div class="progress-fill" style="width: {{ lang.xp_atual }}%;"></div>
                </div>
                <p>{{ lang.xp_atual }} / {{ lang.xp_proximo }} XP</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
