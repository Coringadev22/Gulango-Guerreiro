<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Criar Guilda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f2f2f2;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border: 2px solid #ccc;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background: #DAA520;
            border: none;
            cursor: pointer;
        }
        .msg {
            text-align: center;
            margin-bottom: 15px;
            color: green;
        }
        .erro {
            text-align: center;
            margin-bottom: 15px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Criar Guilda</h1>
    {% if mensagem %}
        <p class="msg">{{ mensagem }}</p>
    {% endif %}
    {% if erro %}
        <p class="erro">{{ erro }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="nome" placeholder="Nome" required>
        <textarea name="descricao" placeholder="Descrição" required></textarea>
        <input type="file" name="brasao" required>
        <button type="submit">Criar</button>
    </form>
</body>
</html>
