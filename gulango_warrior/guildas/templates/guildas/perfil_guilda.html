<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Perfil da Guilda</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #f4f0e6;
            padding: 40px;
        }
        .guilda {
            text-align: center;
            margin-bottom: 30px;
        }
        .guilda img {
            max-width: 200px;
            border: 4px solid #8b6f47;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #8b6f47;
        }
        th {
            background: #d4af37;
        }
    </style>
</head>
<body>
    <div class="guilda">
        <h1>{{ guilda.nome }}</h1>
        <img src="{{ guilda.brasao.url }}" alt="BrasÃ£o da guilda">
        <p>XP Total da Guilda: {{ xp_total }}</p>
    </div>
    <table>
        <thead>
            <tr>
                <th>Membro</th>
                <th>Cargo</th>
                <th>XP</th>
            </tr>
        </thead>
        <tbody>
            {% for info in membros %}
            <tr>
                <td>{{ info.membro.usuario.username }}</td>
                <td>{{ info.membro.cargo }}</td>
                <td>{{ info.xp }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">Nenhum membro encontrado.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
