<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Loja</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            padding: 30px;
            color: #2c2c2c;
            background: url('https://cdn.pixabay.com/photo/2017/08/30/12/45/background-2693750_1280.jpg') repeat;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #8b6f47;
            padding: 20px;
            margin-bottom: 20px;
        }
        img {
            max-width: 200px;
            display: block;
            margin-bottom: 10px;
        }
        .buy-button {
            background: #DAA520;
            color: #000;
            border: 2px solid #B8860B;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Loja</h1>
    <p>Moedas: {{ avatar.moedas }}</p>

    {% if mensagem %}
        <p>{{ mensagem }}</p>
    {% endif %}

    <ul>
        {% for item in itens %}
            <li>
                <h2>{{ item.nome }}</h2>
                <img src="{{ item.imagem.url }}" alt="{{ item.nome }}">
                <p>{{ item.descricao }}</p>
                <p>Pre√ßo: {{ item.preco }}</p>
                <p>Classe permitida: {{ item.classe_restrita }}</p>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="item_id" value="{{ item.id }}">
                    <button type="submit" class="buy-button">Comprar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
