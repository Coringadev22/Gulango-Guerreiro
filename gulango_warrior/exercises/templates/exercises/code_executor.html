<!DOCTYPE html>
<html>
<head>
    <title>Gulango Warrior - Terminal de Código</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 16px;
        }
        pre {
            background: #222;
            color: #0f0;
            padding: 15px;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            background-color: #008cff;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2, h3 {
            color: #333;
        }

        /* Estilo de notificação medieval */
        .medieval-notification {
            background-color: #fdf5e6;
            border: 3px solid #a52a2a;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Times New Roman', serif;
            color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h2>Escreva seu código Python:</h2>
    <form method="post">
        {% csrf_token %}
        <textarea name="code" placeholder="Digite seu código aqui...">{{ code }}</textarea><br><br>
        <button type="submit">Executar</button>
    </form>

    {% if output %}
        <h3>Saída:</h3>
        <pre>{{ output }}</pre>
    {% endif %}

    {% if xp_message %}
        <div class="medieval-notification">{{ xp_message }}</div>
    {% endif %}
</body>
</html>
